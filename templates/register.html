<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tea Processing AI Monitor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/predictive-maintenance.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/technical-specs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chart-enhancement.css') }}">
    <style>
        body {
            background: var(--dark-color-light, #181f2a);
            color: var(--text-color, #e5e7eb);
            min-height: 100vh;
        }
        .auth-card {
            background: var(--dark-color, #232b3e);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            border: 1px solid var(--border-color, #2d3748);
        }
        .brand-icon img {
            height: 48px;
        }
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .auth-title {
            font-weight: 700;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .form-control, .form-label {
            background: var(--dark-color, #232b3e);
            color: var(--text-color, #e5e7eb);
            border-color: var(--border-color, #2d3748);
        }
        .form-control:focus {
            border-color: var(--primary-color, #4f46e5);
            box-shadow: none;
        }
        .btn-primary {
            background: var(--primary-color, #4f46e5);
            border: none;
        }
        .btn-primary:hover {
            background: var(--primary-light, #6366f1);
        }
        .card {
            background: none;
            border: none;
        }
        .alert {
            border-radius: 8px;
        }
        a { color: var(--accent-color, #22d3ee); }
        a:hover { color: var(--primary-color, #4f46e5); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card auth-card p-4">
                    <div class="auth-logo">
                        <span class="brand-icon"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Leaf Logic AI Logo" loading="lazy"></span>
                    </div>
                    <div class="auth-title" style="color:white">Create Account</div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
